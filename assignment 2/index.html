<!DOCTYPE html>
<html>
    <head>
        <title>IT202 Assingment #2 - Tirth Patel</title>
    </head>
    
    <body>
        <h1>JavaScript Questions</h1>

        <!-- String reversal -->
        <section>
            <h3>1. Reverse a string from user input</h3>
            <input type="text" id="reverseString" placeholder="Enter a string">
            <button onclick="reverseString()">Reverse</button>
            <p id="reversedResult"></p>
        </section>

        <!-- Palindrome checker -->
        <section>
            <h3>2. Check if a string is a palindrome</h3>
            <input type="text" id="palindromeInput" placeholder="Enter a series of numbers">
            <button onclick="checkPalindrome()">Check</button>
            <p id="palindromeResult"></p>
        </section>
        
        <!-- Tip calculator -->
        <section>
            <h3>3. Tip Calculator</h3>
            <input type="number" id="subtotal" placeholder="Enter subtotal amount">
            <input type="number" id="tipPercentage" placeholder="Enter tip percentage">
            <button onclick="calculateTotal()">Calculate Tip</button>
            <p id="tipResult"></p>
        </section>

        <script src="index.js"></script>
    </body>
</html>
